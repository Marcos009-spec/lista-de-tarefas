<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefa</title>
</head>
<body>
    <h1>tarefas</h1>
    <ul id="tarefa-lista">
        <li>estudar html</li>
    </ul>
    <input type="text" id="nova-tarefa">
    <button onclick="add()">adicionar</button>

    <script>
        function add() {
            const ul = document.getElementById("tarefa-lista");
            const input = document.getElementById("nova-tarefa");
            const tarefa = input.value;

            if (tarefa.trim() !== '') {
                const li = document.createElement("li");
                li.innerText = tarefa;
                ul.appendChild(li);
                input.value = ''; // Limpar o campo de entrada ap√≥s adicionar
            }
        }
    </script>
</body>
</html>
